<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Stock - Tienda Lunoso</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <header>
        <div class="logo">Tienda Lunoso</div>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="agregar.html">Agregar Medias</a></li>
                <li><a href="stock.html">Stock</a></li>
                <li><a href="ventas.html">Ventas</a></li>
            </ul>
        </nav>
    </header>

    <section class="categorias">
        <div class="categoria-tabs" id="categoriaTabs"></div>

        <div class="filtrs" id="filtros">
            <button data-filtro="todas" class="filtro-btn activo">Todas</button>
            <button data-filtro="stock" class="filtro-btn">Stock</button>
            <button data-filtro="repuestas" class="filtro-btn">Repuestas</button>
        </div>

        <div class="galeria" id="galeria"></div>
    </section>

    <section class="container">
        <h2>Stock actual</h2>

        <div class="filtros-stock">
            <div class="filtro">
                <label for="filtroModeloStock">Filtrar por modelo: </label>
                <select id="filtroModeloStock" onchange="renderizarStock()">
                    <option value="todos">Todas</option>
                    <option value="Soquete">Soquetes</option>
                    <option value="Soquete niño">Soquetes niños</option>
                    <option value="3/4">3/4</option>
                </select>
            </div>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Cantidad</th>
                    <th>Eliminar</th>
                </tr>
            </thead>
            <tbody id="tablaStock"></tbody>
        </table>
    </section>

    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/stock.js"></script>
</body>
</html>
