<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Control de Stock - Medias</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h2{
            color:#444;
        }
        input, select, button{
            margin: 5px 0;
            padding: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        .vendido {
            color: red;
        }
    </style>
</head>
<body>

    <h2>Agregar modelo de Media</h2>
    <select id="modelo">
        <option value="">Seleccionar modelo</option>
        <option value="Soquete">Soquete</option>
        <option value="Soquete ni√±o">Soquete ni√±o</option>
        <option value="3/4">3/4</option>
    </select>
    <input type="text" id="nombre" placeholder="Nombre">
    <input type="number" id="cantidad" placeholder="Cantidad" min="1">
    <select id="ubicacion">
        <option value="stock">Stock</option>
        <option value="repuestas">Repuestas</option>
    </select>
    <button onclick="agregarMedia()">Agregar al stock</button>

    <h2>Registrar venta</h2>
    <select id="modeloVenta">
        <option value="">Seleccionar media</option>
    </select>
    <input type="number" id="cantidadVenta" placeholder="Cantidad vendida" min="1">
    <button onclick="registrarVenta()">Vender</button>

    <h3>Filtrar por ubicacion:</h3>
    <select id="filtroUbicacion" onchange="renderizarStock()">
        <option value="todas">Todas</option>
        <option value="repuestas">Solo repuestas</option>
        <option value="stock">Solo stock, sin las repuestas</option>
    </select>

    <h2>Stock actual</h2>
    <table>
        <thead>
            <tr>
                <th>Modelo</th>
                <th>Nombre</th>
                <th>Cantidad</th>
                <th>Ubicacion</th>
                <th>Eliminar</th>
            </tr>
        </thead>
        <tbody id="tablaStock"></tbody>
    </table>

    <h2>Ventas Realizadas</h2>
    <label for="filtroModeloVenta">Filtrar por modelo:</label>
    <select id="filtroModeloVenta" onchange="renderizarVentas()">
        <option value="todos">Todos</option>
        <option value="Soquete">Soquete</option>
        <option value="Soquete ni√±o">Soquete ni√±o</option>
        <option value="3/4">3/4</option>
    </select>

    <table>
        <thead>
            <tr>
                <th>Modelo</th>
                <th>Nombre</th>
                <th>Cantidad</th>
                <th>Eliminar</th>
            </tr>
        </thead>
        <tbody id="tablaVentas"></tbody>
    </table>

    <h3>Totales de Ventas</h3>
    <label for="filtroTotal">Ver total de:</label>
    <select id="filtroTotal" onchange="mostrarTotalVentas()">
        <option value="todos">Todos los modelos</option>
        <option value="Soquete">Soquete</option>
        <option value="Soquete ni√±o">Soquete ni√±o</option>
        <option value="3/4">3/4</option>
    </select>

    <p id="totalVentasTexto"><strong>Total vendido:</strong>$0</p>

    <h3>Exportar Datos</h3>
    <button onclick="exportarCSV('stock')">Exportar stock</button>
    <button onclick="exportarCSV('ventas')">Exportar Ventas</button>

    <script>
        let stock=JSON.parse(localStorage.getItem('stock')) || [];

        function guardarStock() {
            localStorage.setItem('stock', JSON.stringify(stock));
        }

        let ventas=JSON.parse(localStorage.getItem('ventas')) || [];

        function guardarVentas(){
            localStorage.setItem('ventas', JSON.stringify(ventas));
        }

        function renderizarStock() {
            const tabla=document.getElementById('tablaStock');
            const selectVenta=document.getElementById('modeloVenta');
            const filtro=document.getElementById('filtroUbicacion').value;
            
            tabla.innerHTML='';
            selectVenta.innerHTML='<option value="">Seleccionar media</option>';

            stock.forEach((item, index) => {
                if(filtro !== 'todas' && item.ubicacion !==filtro) return;

                const fila= `
                    <tr>
                        <td>${item.modelo}</td>
                        <td>${item.nombre}</td>
                        <td>${item.cantidad > 0 ? item.cantidad: '<span class="vendido">Agotado</span>'}</td>
                        <td>${item.ubicacion}</td>
                        <td><button onclick="eliminarMedia(${index})">üóëÔ∏è Eliminar</button></td>
                    </tr>`;
                tabla.innerHTML+=fila;
                
                if (item.cantidad > 0){
                    const opcion=document.createElement('option');
                    opcion.value=index;
                    opcion.textContent=`${item.nombre}`;
                    selectVenta.appendChild(opcion);
                }
            });
        }

        function eliminarMedia(index){
            if (confirm("¬øEstas seguro de que queres eliminar esta media del stock?")){
                stock.splice(index,1);
                guardarStock();
                renderizarStock();
            }
        }

        function agregarMedia(){
            const modelo=document.getElementById('modelo').value.trim();
            const nombre=document.getElementById('nombre').value.trim();
            const cantidad=parseInt(document.getElementById('cantidad').value);
            const ubicacion=document.getElementById('ubicacion').value;

            if (modelo==='' || !nombre || isNaN(cantidad) || cantidad<1) {
                alert('Por favor, completa todos los campos correctamente.');
                return;
            }

            let precio=0;
            if (modelo==="Soquete" || modelo==="Soquete ni√±o"){
                precio=1500;
            } else if(modelo==="3/4"){
                precio=2000;
            }

            stock.push({modelo, nombre, cantidad, ubicacion, precio});
            guardarStock();
            renderizarStock();

            document.getElementById('modelo').value='';
            document.getElementById('nombre').value='';
            document.getElementById('cantidad').value='';
        }

        function registrarVenta() {
            const index=parseInt(document.getElementById('modeloVenta').value);
            const cantidadVendida=parseInt(document.getElementById('cantidadVenta').value);

            if (isNaN(cantidadVendida) || cantidadVendida<1){
                alert('Ingresa una cantidad valida para vender.');
                return;
            }

            if (cantidadVendida>stock[index].cantidad){
                alert('No hay suficiente stock para esta venta.');
                return;
            }

            stock[index].cantidad-=cantidadVendida;

            const venta={
                modelo:stock[index].modelo,
                nombre:stock[index].nombre,
                cantidad:cantidadVendida
            };
            ventas.push(venta);
            guardarStock();
            guardarVentas();
            renderizarStock();
            renderizarVentas();
            mostrarTotalVentas();

            document.getElementById('cantidadVenta').value='';
            document.getElementById('modeloVenta').value='';
        }

        function renderizarVentas(){
            const tabla=document.getElementById('tablaVentas');
            const filtro=document.getElementById('filtroModeloVenta').value;
            tabla.innerHTML='';

            ventas.forEach((venta, index)=>{
                if (filtro==='todos' || venta.modelo===filtro){
                    const fila= `
                        <tr>
                            <td>${venta.modelo}</td>
                            <td>${venta.nombre}</td>
                            <td>${venta.cantidad}</td>
                            <td><button onclick="eliminarVenta(${index})">üóëÔ∏è Eliminar</button></td>
                        </tr>`;
                    tabla.innerHTML +=fila;
                }
            });
            mostrarTotalVentas();
        }

        renderizarStock();
        renderizarVentas();

        function exportarCSV(tipo) {
            let datos = [];
            let encabezados = [];

            if (tipo === 'stock') {
                encabezados = ['Modelo', 'Nombre', 'Cantidad', 'Ubicaci√≥n'];
                datos = stock.map(item => [item.modelo, item.nombre, item.cantidad, item.ubicacion]);
            } else if (tipo === 'ventas') {
                encabezados = ['Modelo', 'Nombre', 'Cantidad'];
                datos = ventas.map(venta => [venta.modelo, venta.nombre, venta.cantidad]);
            }

            let csvContent = "data:text/csv;charset=utf-8," + [encabezados, ...datos]
                .map(e => e.join(","))
                .join("\n");

            const link = document.createElement("a");
            link.setAttribute("href", encodeURI(csvContent));
            link.setAttribute("download", `${tipo}.csv`);
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function mostrarTotalVentas(){
            const filtro=document.getElementById('filtroTotal').value;
            let total=0;

            ventas.forEach(v=>{
                if (filtro==='todos' || v.modelo===filtro){
                    if (v.modelo==='Soquete' || v.modelo==='Soquete ni√±o'){
                        total +=v.cantidad*1500;
                    }else if (v.modelo==='3/4'){
                        total +=v.cantidad*2000;
                    }
                }
            });

            document.getElementById('totalVentasTexto').textContent= `Total vendido${filtro !== 'todos' ? ' (' + filtro + ')' : ''}: $${total}`;
        }

        function eliminarVenta(index){
            if(confirm("¬øEstas seguro de que queres eliminar esta venta?")){
                ventas.splice(index, 1);
                guardarVentas();
                renderizarVentas();
            }
        }

    </script>
</body>
</html>
